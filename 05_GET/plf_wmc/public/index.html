<html lang="en">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Orders</h1>

    <main>
    <!-- Input Section -->
    <section class="input-section">

      <button onclick="addClick()" id="add-btn">Add Order</button>
    </section>

    <div id="status" class="status">Load data...</div>

    <div class="table-wrapper">
      <table id="orders-table" class="table" aria-describedby="status">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Pizza</th>
          </tr>
        </thead>
        <tbody>
          <!-- Zeilen werden per JS eingefÃ¼gt -->
        </tbody>
      </table>
    </div>
  </main>
