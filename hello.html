<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>JavaScript Übung</title>
</head>
<body>
  <h1>JavaScript direkt im HTML</h1>

  <script>
    let einkaufsliste = {};

    while (true) {
      let zutat = prompt("Welches Produkt möchtest du kaufen? (leer = fertig)");

      if (zutat === "" || zutat === null) {
        break;
      }

      let menge = Number(prompt("Wieviele?"));

      if (einkaufsliste[zutat]) {
        einkaufsliste[zutat] = einkaufsliste[zutat] + menge;
      } else {
        einkaufsliste[zutat] = menge;
      }
    }

    console.log("Einkaufsliste:");
    for (let produkt in einkaufsliste) {
      console.log(einkaufsliste[produkt] + "x " + produkt);
    }
  </script>
</body>
</html>
